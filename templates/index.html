<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcake Menus</h1>
    <ul id="cupcake-list">

    </ul>
    <h2>Add a new cupcake</h2>

    <form id="new-cupcake-form">
        <div>
            <label for="cupcake-flavor">Flavor:</label>
            <input type="text" name="cupcake-flavor>" id="cupcake-flavor"
        </div>

        <div>
            <label for="cupcake-size">Size:</label>
            <input type="text" name="cupcake-size" id="cupcake-size">
        </div>

        <div>
            <label for="cupcake-rating">Rating:</label>
            <input type="text" name="cupcake-rating" id="cupcake-rating">
        </div>

        <div>
            <label for="cupcake-image">Image:</label>
            <input type="text" name="cupcake-image" id="cupcake-image">
        </div>

        <button>Add Cupcake</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
